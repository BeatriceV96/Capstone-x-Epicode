<div class="container mx-auto mt-5">
  <!-- Sezione per mostrare le opere associate -->
  <div *ngIf="artworks$ | async as artworks">
    <ng-container *ngIf="artworks.length > 0; else noArtworks">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let artwork of artworks" class="bg-white shadow-md rounded-lg p-4">
          <img *ngIf="artwork.photo || artwork.imageUrl"
               [src]="artwork.photo || artwork.imageUrl"
               alt="Opera"
               loading="lazy"
               class="w-full h-48 object-cover mb-4">
          <h4 class="text-xl font-bold mb-2">{{ artwork.title }}</h4>
          <p class="text-gray-600">{{ artwork.price | currency }}</p>
        </div>
      </div>
    </ng-container>
  </div>


    <!-- Messaggio di fallback se non ci sono opere -->
    <ng-template #noArtworks>
      <p class="text-center text-gray-500">Non ci sono opere associate a questa categoria.</p>
    </ng-template>
  </div>
