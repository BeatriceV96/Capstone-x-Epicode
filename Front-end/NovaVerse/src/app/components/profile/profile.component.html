<div *ngIf="user">
  <!-- Sezione del profilo utente -->
  <h2>Profilo di {{ user.username }}</h2>

  <div class="profile-field">
    <strong>Email:</strong>
    <span>{{ user.email }}</span>
  </div>

  <div class="profile-field">
    <strong>Ruolo:</strong>
    <span>{{ user.role }}</span>
  </div>

  <div class="profile-field">
    <strong>Creato il:</strong>
    <span>{{ user.createDate | date:'medium' }}</span> <!-- Formattazione della data -->
  </div>

  <!-- Visualizzazione e modifica della biografia -->
  <div class="profile-field">
    <strong>Biografia:</strong>
    <div *ngIf="!isEditingBio">
      <p>{{ user.bio || 'Nessuna biografia fornita.' }}</p>
      <button class="btn btn-primary" (click)="enableBioEdit()">Modifica Biografia</button>
    </div>

    <div *ngIf="isEditingBio">
      <textarea [(ngModel)]="updatedBio" class="form-control" rows="3"></textarea>
      <button class="btn btn-success mt-2" (click)="saveBio()">Salva</button>
      <button class="btn btn-secondary mt-2" (click)="cancelBioEdit()">Annulla</button>
    </div>
  </div>

  <!-- Mostra l'immagine del profilo, se disponibile -->
  <div class="profile-field">
    <strong>Immagine del profilo:</strong>
    <div *ngIf="user.profilePictureUrl">
      <img [src]="user.profilePictureUrl" alt="Immagine del profilo di {{ user.username }}" class="profile-picture img-thumbnail" />
    </div>
    <div *ngIf="!user.profilePictureUrl">
      <p>Nessuna immagine del profilo disponibile.</p>
    </div>
  </div>
</div>

<div *ngIf="!user">
  <p>Caricamento dati utente...</p>
</div>
