<div *ngIf="category">
  <h2 class="text-2xl font-semibold mb-4">{{ category.name }}</h2>
  <p>{{ category.description }}</p>

  <!-- Link per visualizzare le opere della categoria -->
  <a [routerLink]="['/categories', categoryId, 'artworks']" class="text-blue-500 hover:text-blue-700">
    Visualizza le opere di questa categoria
  </a>

  <!-- Se l'utente Ã¨ un artista, mostra l'icona per la gestione delle opere -->
  <ng-container *ngIf="isArtist">
    <a [routerLink]="['/categories', categoryId, 'artworks/manage']" class="text-blue-500 hover:text-blue-700">
      <i class="fas fa-edit fa-2x"></i> Gestisci le opere
    </a>
  </ng-container>
</div>

<div *ngIf="!category && !errorMessage">
  <p>Caricamento categoria...</p>
</div>

<div *ngIf="errorMessage" class="text-red-500">
  <p>{{ errorMessage }}</p>
</div>
