<div class="container mx-auto mt-5">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Categorie disponibili</h1>

    <!-- Mostra la matita solo se l'utente Ã¨ un artista -->
    <ng-container *ngIf="isArtist">
      <a routerLink="/category-management" class="text-blue-500 hover:text-blue-700">
        <i class="fas fa-edit fa-2x"></i>
      </a>
    </ng-container>
  </div>

  <!-- Elenco delle categorie -->
  <div *ngIf="categories.length > 0; else noCategories">
    <div *ngFor="let category of categories" class="bg-white shadow-md rounded-lg p-4 mb-4">
      <h2 class="text-xl font-semibold">{{ category.name }}</h2>
      <p>{{ category.description }}</p>
    </div>
  </div>

  <!-- Messaggio se non ci sono categorie -->
  <ng-template #noCategories>
    <p class="text-gray-500">Non ci sono categorie disponibili al momento.</p>
  </ng-template>
</div>
