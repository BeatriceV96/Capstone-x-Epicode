<div class="container mx-auto mt-4">
  <h2 class="text-2xl font-semibold mb-4">Gestione delle Opere</h2>

  <!-- Notifica di successo o errore -->
  <div *ngIf="message" class="mb-4">
    <div [ngClass]="{'bg-green-500 text-white p-4 rounded': success, 'bg-red-500 text-white p-4 rounded': !success}">
      {{ message }}
    </div>
  </div>

  <!-- Form per creare o modificare opere -->
  <div class="mb-4">
    <h3 class="text-lg font-semibold mb-4">{{ editing ? 'Modifica Opera' : 'Aggiungi Nuova Opera' }}</h3>
    <div class="mb-4">
      <label class="block mb-1">Titolo</label>
      <input [(ngModel)]="artworkForm.title" class="border p-2 rounded w-full" placeholder="Inserisci il titolo" [disabled]="loading">
    </div>
    <div class="mb-4">
      <label class="block mb-1">Descrizione</label>
      <textarea [(ngModel)]="artworkForm.description" class="border p-2 rounded w-full" placeholder="Inserisci la descrizione" [disabled]="loading"></textarea>
    </div>
    <div class="mb-4">
      <label class="block mb-1">Prezzo</label>
      <input [(ngModel)]="artworkForm.price" class="border p-2 rounded w-full" placeholder="Inserisci il prezzo" type="number" [disabled]="loading">
    </div>
    <div class="mb-4">
      <label class="block mb-1">Categoria</label>
      <select [(ngModel)]="artworkForm.categoryId" class="border p-2 rounded w-full" [disabled]="loading">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div class="flex space-x-4">
      <button *ngIf="!editing" [disabled]="loading" (click)="createArtwork()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        {{ loading ? 'Caricamento...' : 'Aggiungi Opera' }}
      </button>
      <button *ngIf="editing" [disabled]="loading" (click)="updateArtwork()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
        {{ loading ? 'Caricamento...' : 'Salva Modifiche' }}
      </button>
      <button *ngIf="editing" [disabled]="loading" (click)="resetForm()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
        Annulla
      </button>
    </div>
  </div>

  <!-- Lista delle opere -->
  <div class="mt-6">
    <table class="min-w-full table-auto">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2">Titolo</th>
          <th class="px-4 py-2">Descrizione</th>
          <th class="px-4 py-2">Prezzo</th>
          <th class="px-4 py-2">Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let artwork of artworks" class="border-t">
          <td class="px-4 py-2">{{ artwork.title }}</td>
          <td class="px-4 py-2">{{ artwork.description }}</td>
          <td class="px-4 py-2">{{ artwork.price | currency }}</td>
          <td class="px-4 py-2">
            <button (click)="editArtwork(artwork)" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">
              <i class="fas fa-edit"></i> Modifica
            </button>
            <button (click)="deleteArtwork(artwork.id)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 ml-2" [disabled]="loading">
              <i class="fas fa-trash"></i> Elimina
            </button>
          </td>
        </tr>
        <tr *ngIf="artworks.length === 0">
          <td colspan="4" class="px-4 py-2 text-center text-gray-500">Non ci sono opere disponibili.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
