<div class="container mx-auto mt-5">
  <!-- Mostra un loader se i dati sono in fase di caricamento -->
  <div *ngIf="loading" class="flex justify-center items-center h-20">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
  </div>

  <!-- Messaggio di errore -->
  <div *ngIf="errorMessage" class="text-red-500 font-semibold text-center">
    {{ errorMessage }}
  </div>

  <!-- Mostra le opere associate alla categoria solo se sono state caricate correttamente -->
  <ng-container *ngIf="artworks$ | async as artworks">
    <div *ngIf="artworks.length > 0 && !loading">
      <h3 class="text-lg font-semibold mb-4">Opere associate alla categoria:</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let artwork of artworks" class="bg-white shadow-md rounded-lg p-4">
          <img *ngIf="artwork.photo || artwork.imageUrl" [src]="artwork.photo || artwork.imageUrl" alt="Opera" class="w-full h-48 object-cover mb-4">
          <h4 class="text-xl font-bold mb-2">{{ artwork.title }}</h4>
          <p class="text-gray-600 mb-2">{{ artwork.description }}</p>
          <p class="text-lg font-semibold text-blue-600">{{ artwork.price | currency }}</p>
        </div>
      </div>
    </div>

    <!-- Messaggio se non ci sono opere associate -->
    <div *ngIf="artworks.length === 0 && !loading" class="text-center text-gray-500">
      Non ci sono opere associate a questa categoria.
    </div>
  </ng-container>
</div>
