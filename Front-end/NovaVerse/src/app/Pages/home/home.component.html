      </div>
      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/0c44f6c1-2834-4488-ba02-a029d6c1ab2c/dg2swzp-b6687467-c9ca-4181-bcc1-7242f61eef4c.png/v1/fill/w_1280,h_364,q_80,strp/miles_morales_banner_header_for_twitter_profile_by_fantasma1337_dg2swzp-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MzY0IiwicGF0aCI6IlwvZlwvMGM0NGY2YzEtMjgzNC00NDg4LWJhMDItYTAyOWQ2YzFhYjJjXC9kZzJzd3pwLWI2Njg3NDY3LWM5Y2EtNDE4MS1iY2MxLTcyNDJmNjFlZWY0Yy5wbmciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.5RqiRFI7HJlMmaEoy9gNwhF2xJVKx-ooDHC8uwU9kSE" class="d-block w-100 h-64 object-cover" alt="Artwork Image 2">
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="https://as2.ftcdn.net/v2/jpg/03/61/33/63/1000_F_361336345_ZlcrvT6a1DlVBPLJ40FcpCnLFA5xEGYe.jpg" class="d-block w-100 h-64 object-cover" alt="Artwork Image 3">
      </div>
    </div>
    <!-- Navigazione -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Sezione opere con delle card -->
  <div class="container mx-auto mt-5 mb-20">
    <h2 class="text-2xl font-bold mb-4">Opere in evidenza</h2>
    <div *ngIf="randomArtworks.length > 0; else noArtworks">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Ciclo attraverso le opere ricevute -->
        <div *ngFor="let artwork of randomArtworks" class="relative bg-white shadow-md rounded-lg p-4">
          <!-- Aggiungi il routerLink per navigare alla pagina di dettaglio -->
          <a [routerLink]="['/artworks', artwork.id]" class="block">
            <!-- Immagine dell'opera -->
            <div class="relative h-48 mb-4">
              <img *ngIf="artwork.photo || artwork.imageUrl"
                   [src]="'http://localhost:5034' + artwork.photo"
                   alt="Opera"
                   loading="lazy"
                   class="w-full h-full object-cover rounded-lg">
            </div>

            <!-- Dettagli dell'opera -->
            <h4 class="text-gray-600 text-xl font-bold mb-2">{{ artwork.title }}</h4>
            <p class="text-gray-600"><strong>Creato da:</strong> {{ artwork.artistName }}</p>
            <p class="text-gray-600">{{ artwork.price | currency: 'EUR' }}</p>
          </a>
        </div>
      </div>
    </div>

    <!-- Messaggio di fallback se non ci sono opere -->
    <ng-template #noArtworks>
      <p class="text-center text-gray-500">Non ci sono opere disponibili al momento.</p>
    </ng-template>
  </div>

</div>

<!-- Assicurati di includere i file JavaScript di Bootstrap per il carosello -->
