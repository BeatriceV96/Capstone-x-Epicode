<div class="container">
  <h1>Register</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" id="username" placeholder="Username" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email" placeholder="Email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password" placeholder="Password" class="form-control" />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select formControlName="role" class="form-control">
        <option value="Artist">Artist</option>
        <option value="Buyer">Buyer</option>
     </select>
    </div>

    <div class="form-group">
      <label for="profilePictureUrl">Profile Picture URL</label>
      <input formControlName="profilePictureUrl" id="profilePictureUrl" placeholder="Profile Picture URL" class="form-control" />
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea formControlName="bio" id="bio" placeholder="Tell us about yourself" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Register</button>
  </form>
</div>
