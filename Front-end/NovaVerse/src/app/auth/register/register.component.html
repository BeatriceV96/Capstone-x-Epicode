<div class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Registrati</h2>
    <form>
      <div class="mb-4">
        <label for="registerName" class="block mb-1">Nome:</label>
        <input
          type="text"
          id="registerName"
          name="nome"
          [(ngModel)]="newUser.nome"
          placeholder="Il tuo nome"
          class="w-full px-4 py-2 bg-gray-700 text-white rounded"
        />
      </div>
      <div class="mb-4">
        <label for="registerEmail" class="block mb-1">Email:</label>
        <input
          type="email"
          id="registerEmail"
          name="email"
          [(ngModel)]="newUser.email"
          placeholder="Email"
          class="w-full px-4 py-2 bg-gray-700 text-white rounded"
        />
      </div>
      <div class="mb-4">
        <label for="registerPassword" class="block mb-1">Password:</label>
        <input
          type="password"
          id="registerPassword"
          name="password"
          [(ngModel)]="newUser.password"
          placeholder="Password"
          class="w-full px-4 py-2 bg-gray-700 text-white rounded"
        />
      </div>
      <button (click)="register()" class="bg-green-600 w-full py-2 rounded hover:bg-green-700">Registrati</button>
    </form>
  </div>
</div>
