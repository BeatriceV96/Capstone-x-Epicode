<div class="container">
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username or Email</label>
      <input formControlName="username" id="username" placeholder="Enter Username or Email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password" placeholder="Password" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Login</button>
  </form>
</div>
