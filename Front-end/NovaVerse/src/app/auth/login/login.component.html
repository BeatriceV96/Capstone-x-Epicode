<div class="container mx-auto mt-8">
  <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-white mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group mb-4">
        <label for="username" class="block text-sm text-white mb-2">Username or Email</label>
        <input formControlName="username" id="username" placeholder="Enter Username or Email"
               class="form-control w-full px-4 py-2 rounded-lg bg-gray-600 text-black placeholder-gray-400 border border-gray-500" />
      </div>

      <div class="form-group mb-6">
        <label for="password" class="block text-sm text-white mb-2">Password</label>
        <input formControlName="password" id="password" type="password" placeholder="Password"
               class="form-control w-full px-4 py-2 rounded-lg bg-gray-600 text-black placeholder-gray-400 border border-gray-500" />
      </div>

      <button type="submit" class="btn btn-primary w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Login</button>
    </form>

    <!-- Messaggio per la registrazione -->
    <div class="mt-4 text-center">
      <p class="text-sm text-white">Non sei ancora registrato?
        <a routerLink="/auth/register" class="text-blue-400 hover:underline">Registrati qui!</a>
      </p>
    </div>
  </div>
</div>
