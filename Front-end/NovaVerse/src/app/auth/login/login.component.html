<div class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="loginEmail" class="block mb-1">Email:</label>
        <input
          type="email"
          id="loginEmail"
          name="email"
          [(ngModel)]="authData.email"
          placeholder="Email"
          class="w-full px-4 py-2 bg-gray-700 text-white rounded"
        />
      </div>
      <div class="mb-4">
        <label for="loginPassword" class="block mb-1">Password:</label>
        <input
          type="password"
          id="loginPassword"
          name="password"
          [(ngModel)]="authData.password"
          placeholder="Password"
          class="w-full px-4 py-2 bg-gray-700 text-white rounded"
        />
      </div>
      <button type="submit" class="bg-blue-600 w-full py-2 rounded hover:bg-blue-700">Accedi</button>
    </form>
  </div>
</div>
