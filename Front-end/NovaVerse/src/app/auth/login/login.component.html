<div class="bg-gray-800 text-white min-h-screen">
  <div class="container mx-auto mt-8">
    <div class="neon-border max-w-lg mx-auto bg-gray-900 p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-semibold text-white mb-6 text-center">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Username or Email -->
        <div class="form-group mb-4">
          <label for="username" class="block text-sm text-white mb-2">Username o Email</label>
          <input formControlName="username" id="username" placeholder="Inserisci Username o Email"
                 class="form-control w-full px-4 py-2 rounded-lg bg-gray-700 text-black placeholder-gray-400 border border-gray-600" />
        </div>

        <!-- Password -->
        <div class="form-group mb-6">
          <label for="password" class="block text-sm text-white mb-2">Password</label>
          <input formControlName="password" id="password" type="password" placeholder="Inserisci Password"
                 class="form-control w-full px-4 py-2 rounded-lg bg-gray-700 text-black placeholder-gray-400 border border-gray-600" />
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
          Login
        </button>
      </form>

      <!-- Messaggio per la registrazione -->
      <div class="mt-4 text-center">
        <p class="text-sm text-white">Non sei ancora registrato?
          <a routerLink="/auth/register" class="text-blue-400 hover:underline">Registrati qui!</a>
        </p>
      </div>
    </div>
  </div>
</div>
